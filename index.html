<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="playerAndComputer">
            <div class="player">
                <div>player</div>
                <p>0</p>
            </div>
            <div class="computer">
                <div>Computer</div>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Rock Paper scissor</h1>
            <button>Let start</button>
        </div>
        <div class="match fade-in">
            <h1 class="winner">Win Or lose Or Draw</h1>
            <div class="hand">
                <img src="./photo/rock.png" alt="" class="playerHand">
                <img src="./photo/rock.png" alt="" class="computerHand">
            </div>
            <div class="matchbutton">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
        
    </div>




    <script src="script.js"></script>
</body>
</html>
